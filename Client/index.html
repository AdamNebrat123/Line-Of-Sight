<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Line of Sight Tool</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- CSS Cesium -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- CesiumJS Library -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Cesium.js"></script>
</head>
<body>
  <div id="buttonContainer">
  <button id="startLosTool">Start LOS Selection</button>
  <button id="selectTrajectory">Select Trajectory</button>
  <button id="sendSampleTrajectory">Send Sample Trajectory</button>
</div>
  <div id="cesiumContainer"></div>
  <div id="velocityModal" style="display:none;" class="modal">
  <div class="modal-content">
    <h3>Enter velocity (m/s)</h3>
    <input type="number" id="velocityInput" placeholder="Velocity in m/s" />
    <div class="modal-buttons">
      <button id="velocitySubmit">OK</button>
      <button id="velocityCancel">Cancel</button>
    </div>
  </div>
</div>
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
